<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title>汇总</title>
<style type="text/css"></style>
<script src="jq.js" type="text/javascript"></script>
<script src="columnSum.js" type="text/javascript"></script>
</head>
<body>
<table id="table" width="600">
  <thead>
    <tr>
      <th>时间</th><th>系统收入</th><th>分成比例</th><th>分成收入</th><th>UV收入</th><th>总收入</th><th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>2014-02-05</td><td>1000</td><td>50%</td><td>0.00</td><td>1000</td><td>2500</td><td>分成详情</td>
    </tr>
    <tr>
      <td>2014-02-06</td><td>1200</td><td>50%</td><td>9.17</td><td>1000</td><td>-</td><td>分成详情</td>
    </tr>
    <tr>
      <td>2014-02-07</td><td>2000</td><td>50%</td><td>5,5547.34</td><td>1000</td><td>500</td><td>分成详情</td>
    </tr>
    <tr>
      <td>2014-02-08</td><td>800</td><td>50%</td><td>358.40</td><td>1500</td><td>1500</td><td>分成详情</td>
    </tr>
    <tr>
      <td>2014-02-09</td><td>1000</td><td>50%</td><td>0.01</td><td>1000</td><td>500</td><td>分成详情</td>
    </tr>
  </tbody>
</table>

<script>
  $("#table").columnSum({
    ignore: { //要忽略的列的索引（从0开始算）及其显示内容
      0:"当前汇总",
      2: "-", //第三列的汇总显示“-”
      6: "" //第七列的汇总显示“”
    },
    reg:/,/g,
  current:!0})
</script>
</body>
</html>
